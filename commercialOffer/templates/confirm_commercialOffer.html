{% load i18n %}
{% load l10n %}
<form action="{% url 'confirm-commercialOffer' commercialOffer.id %}"  method="POST">
    {% csrf_token %}
    <div class="row mt-2">
        <div class="col-md-6 border p-2">
            <h6 class='text-primary'> Offre confirmation  </h6>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm"> 
                    <strong> Client Ref </strong>
                </label>
                <div class="col-sm-8">
                    <input required placeholder="Client reference" type="text" name="client_nbr" class="form-control form-control-sm"/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label col-form-label-sm"> 
                    <strong> {{ commercialOffer.project.representative }}'s commission </strong>
                </label>
                <div class="col-sm-8">
                    <input type="number" max="100" min="0" name="commission" placeholder="commission in %" class="form-control form-control-sm" required/>
                </div>
            </div>
            <!-- hidden inputs -->
            <div>
                <input type="hidden" name="project" value="{{ commercialOffer.project.id }}" />
                <input type="hidden" name="discount" value="{{ commercialOffer.discount|unlocalize }}" />
                <input type="hidden" name="shipping" value="{{ commercialOffer.shipping.id }}" />
                <input type="hidden" name="transport" value="{{ commercialOffer.transport.id }}" />
                <input type="hidden" name="destination" value="{{ commercialOffer.destination.id }}" />
                <input type="hidden" name="payment" value="{{ commercialOffer.payment.id }}" />
                <input type="hidden" name="payment_date" value="{{ commercialOffer.payment_date|date:'Y-m-d' }}" />
                <input type="hidden" name="delivery_time" value="{{ commercialOffer.delivery_time|default:"" }}" />
                <input type="hidden" name="delivery_time_unit" value="{{ commercialOffer.delivery_time_unit.id }}" />
                <input type="hidden" name="warranty_period" value="{{ commercialOffer.warranty_period|default:"" }}" />
                <input type="hidden" name="shipping_fee" value="{{ commercialOffer.shipping_fee|unlocalize }}" />
                <input type="hidden" name="transport_fee" value="{{ commercialOffer.transport_fee|unlocalize }}" />
                <input type="hidden" name="currency" value="{{ commercialOffer.currency.id }}" />
                <input type="hidden" name="local_contact" value="{{ commercialOffer.local_contact }}" />
            </div>
            <div class="mt-2">
                <button class="btn btn-sm btn-outline-success">
                       Confirm this offer
                </button>
            </div>
        </div>
    </div>
</form>
