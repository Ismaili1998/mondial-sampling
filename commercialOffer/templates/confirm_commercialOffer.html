<form action="{% url 'confirm-commercialOffer' commercialOffer.id %}"  method="POST">
    {% csrf_token %}
    <div class="row mt-2">
        <div class="col-md-6 border p-2">
            <h6 class='text-primary'> Offre confirmation  </h6>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm"> 
                    <strong> Client Ref </strong>
                </label>
                <div class="col-sm-8">
                    <input required placeholder="Client reference" type="text" name="client_nbr" class="form-control form-control-sm"/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label col-form-label-sm"> 
                    <strong> {{ commercialOffer.project.representative }}'s commission </strong>
                </label>
                <div class="col-sm-8">
                    <input type="number" max="100" min="0" name="commission" placeholder="commission in %" class="form-control form-control-sm" required/>
                </div>
            </div>
            <div class="mt-2">
                <button class="btn btn-sm btn-outline-success">
                       Confirm this offer
                </button>
            </div>
        </div>
    </div>
</form>
