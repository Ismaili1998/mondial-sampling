<form action="{% url 'confirm-commercialOffer' commercialOffer.id %}"  method="POST">
    {% csrf_token %}
    <div class="row col-md-6">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label col-form-label-sm"> 
                <strong> Client Ref </strong>
            </label>
            <div class="col-sm-8">
                <input placeholder="Client reference" type="text" name="client_nbr" class="form-control form-control-sm" required/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-4 col-form-label col-form-label-sm"> 
                <strong> {{ commercialOffer.project.representative }}'s commission </strong>
            </label>
            <div class="col-sm-8">
                <input type="number" max="100" min="0" name="commission" placeholder="commission in %" class="form-control form-control-sm" required/>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-dark btn-sm mr-4">
            Save changes
        </button>
    </div>
</form>
