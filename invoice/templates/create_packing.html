<form action="{% if form_name == "create" %} {% url 'create-packing' invoice.id %} {% else %} {% url 'update-packing' packing.id %}  {% endif %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm"> Weight </label>
                <div class="col-sm-8">
                    <input type="number" name="weight" value = "{{ packing.weight }}" class="form-control form-control-sm" required/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label col-form-label-sm"> Height x Width x Length </label>
                <div class="col-sm-8 d-flex justify-content-between">
                    <input type="number" name="width" value="{{ packing.width }}" class="form-control form-control-sm" style="margin-right: 10px;" required/>
                    <input type="number" name="height" value="{{ packing.height }}" class="form-control form-control-sm" style="margin-right: 10px;" required/>
                    <input type="number" name="length" value="{{ packing.length }}" class="form-control form-control-sm" required/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm"> Nbr packages </label>
                <div class="col-sm-8">
                    <input type="number" name="quantity" value = "{{ packing.nbr_packages }}" class="form-control form-control-sm" required/>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label col-form-label-sm"> Comment </label>
                <div class="col-sm-8">
                    <textarea name="comment" rows="5" class="form-control form-control-sm"> {{ packing.comment }} </textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-dark btn-sm mr-4">
            Save changes
        </button>
        {% if form_name == "update" %}  
            <a onclick="load_modal('Generate pdf','{%  url "print-packing" packing.id %}')"
                class="btn btn-dark btn-sm mr-4">
                Print 
            </a>
        {% endif %}
    </div>
</form>
