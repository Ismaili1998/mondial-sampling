<table class="table table-sm mt-3 bg-white size-13 table-scrollable">
    <thead>
        <tr>
            <th>Invoices</th>
            <th>Customs Report</th>
            <th>Packing </th>
            <th>Print tag </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        {% for confirmedOffer in project.confirmed_commercialoffer_set.all %}
                <tr>
                    {% if confirmedOffer.invoice  %}
                        <td> 
                            <a href="#" 
                                onclick="load_modal('print Invoice','{%  url "update-invoice" confirmedOffer.invoice.id %}')">
                                {{ confirmedOffer.invoice.invoice_nbr }}
                            </a>
                        </td>
                        <td> 
                            <a href="#" class="text-dark"
                                onclick="load_modal('Customs Report','{%  url "print-customsReport" confirmedOffer.invoice.id %}')">
                                Print report 
                            </a>
                        </td>
                        <td> 
                            <a href="#" 
                                {% if confirmedOffer.invoice.packing  %}
                                    onclick="load_modal('Update packing','{%  url "update-packing" confirmedOffer.invoice.packing.id %}')"
                                {% else %}
                                    onclick="load_modal('Create packing','{%  url "create-packing" confirmedOffer.invoice.id %}')"
                                {% endif %}>
                                Packing  
                            </a>
                        </td>
                         <td> 
                            <a href="#" class="text-dark"
                                    onclick="load_modal('Print tag','{%  url "print-tag" confirmedOffer.invoice.id %}')">
                                Print tag  
                            </a>
                        </td>
                        <td>
                            <div class="dropdown-item">
                                <form method="POST" action="{% url 'delete-invoice' confirmedOffer.invoice.id %}">
                                    {% csrf_token %}
                                    <a class="text-danger delete-btn" href="#" title="cancel this confirmation">
                                        <i class="material-icons size-11">clear</i>
                                    </a>
                                </form>
                            </div>
                        </td>
                    {% endif %}
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7">No invoice available.</td>
                </tr>
        {% endfor %}
    </tbody>
</table>
