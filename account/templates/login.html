{% extends 'main.html' %}
{% load static %}
{% block content %}
  <section class="vh-100" style="background-color: #065673;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'img/login_image.png' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="{% url 'sign-in'%}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="..." />
                    </div>
                    <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign into your account</h5>
                    {% include 'alert.html' %}
                    <div class="form-outline mb-3">
                      <label class="form-label" for="form2Example17">Username</label>
                      <input type="text" name="username" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" name="password" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg" type="submit">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">Don't have account yet?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                      Please ask your admin to create it for you. </a>
                    </p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
