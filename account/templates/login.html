{% extends 'main.html' %}
{% load static %}
{% block content %}
  <section class="" style="background-color: #065673;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'img/login_image.png' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="{% url 'login'%}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="..." />
                    </div>
                    <h6 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign into your account</h6>
                    {% include 'alert.html' %}
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example17">Username</label>
                      <input type="text" name="username" class="form-control form-control-sm" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" name="password" class="form-control form-control-sm" />
                    </div>
                    <div class="row mb-4">
                        <label class="form-label" for="form2Example27">Language </label>
                        <div class="d-flex justify-content-center items-center gap-3">
                          <img src="{% static 'img/flag/flag_de.png' %}" style="height:30px;width:60px" alt="de" class="img-fluid">
                          <img src="{% static 'img/flag/flag_fr.png' %}" style="height:30px;width:60px" alt="fr" class="img-fluid">
                          <img src="{% static 'img/flag/flag_en.png' %}" style="height:30px;width:60px" alt="en" class="img-fluid">
                        </div>
                    </div>
                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                    <a class="small text-muted" href="#!">Don't have account yet?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                      Please ask your admin to create it for you. </a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block javascript %}
<script>
    // Get the container element that holds the flag images
    var flagContainer = $('.d-flex.justify-content-center');
    // Add an event listener to each flag image
    flagContainer.find('img').on('click', function() {
      // Remove the 'selected-flag' class from all flag images
      flagContainer.find('img').removeClass('selected-flag');
      // Add the 'selected-flag' class to the current flag image
      $(this).addClass('selected-flag');
    });
</script>
{% endblock %}
